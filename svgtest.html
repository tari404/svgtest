<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: monospace;
    }
    p {
      margin: 0;
    }
    section {
      margin: 4px;
      display: flex;
      gap: 8px;
    }
    svg {
      width: 150px;
      box-shadow: inset 0 0 0 1px black;
    }
    div {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
  </style>
</head>
<body>
  <section>
    <p>1</p>
    <svg>
      <rect width="10" height="10" fill="black">
        <animateMotion path="M0 75l300 0" begin="0s" dur="2s" repeatCount="indefinite" fill="freeze" />
      </rect>
    </svg>
  </section>

  <section>
    <p>2</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="10" height="10" fill="black">
        <animateMotion path="M0 75l300 0" begin="0s" dur="2s" repeatCount="indefinite" fill="freeze" />
      </rect>
    </svg>
  </section>
  
  <section>
    <p>3</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="10" height="10" fill="black">
        <animateMotion id="animate" path="M0 75l300 0" begin="indefinite" dur="2s" fill="freeze" />
      </rect>
    </svg>
    <div>
      <button onclick="document.querySelector('#animate').beginElement()">Click</button>
    </div>
  </section>

  <section>
    <p>4</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect id="rect2" width="10" height="10" fill="black">
        <animateMotion path="M0 75l300 0" begin="0s" dur="2s" repeatCount="indefinite" fill="freeze" />
      </rect>
    </svg>
    <div>
      <div id="x2">x</div>
      <div id="y2">y</div>
    </div>
  </section>
  <script>
    (() => {
      const X = document.querySelector('#x2')
      const Y = document.querySelector('#y2')
      const rect = document.querySelector('#rect2')
      const update = () => {
        const { x, y } = rect.getBoundingClientRect()
        const { x: px, y: py } = rect.parentElement.getBoundingClientRect()
        X.innerHTML = (x - px).toFixed(4)
        Y.innerHTML = (y - py).toFixed(4)
        requestAnimationFrame(update)
      }
      requestAnimationFrame(update)
    })()
  </script>

  <section>
    <p>5</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect id="rect" width="10" height="10" fill="black">
        <animateMotion id="animate2" path="M0 75l300 0" begin="indefinite" dur="2s" fill="freeze" />
      </rect>
    </svg>
    <div>
      <button onclick="document.querySelector('#animate2').beginElementAt(1)">Click Delay</button>
      <button onclick="document.querySelector('#animate2').beginElement()">Click</button>
      <div id="x">x</div>
      <div id="y">y</div>
    </div>
  </section>
  <script>
    (() => {
      const X = document.querySelector('#x')
      const Y = document.querySelector('#y')
      const rect = document.querySelector('#rect')
      const update = () => {
        const { x, y } = rect.getBoundingClientRect()
        const { x: px, y: py } = rect.parentElement.getBoundingClientRect()
        X.innerHTML = (x - px).toFixed(4)
        Y.innerHTML = (y - py).toFixed(4)
        requestAnimationFrame(update)
      }
      requestAnimationFrame(update)
    })()
  </script>
</body>
</html>
